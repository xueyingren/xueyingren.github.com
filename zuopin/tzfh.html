<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拖拽返回</title>
<style>
*{ margin:0; padding:0; }
#div1{ width:100px; height:100px; background:red; position:absolute; top:0; right:0; }
</style>
<script>
window.onload=function (){
	var oBtn=document.body.children[0];
	var oDiv=document.body.children[1];
	var oldPos=[];
	
	oDiv.onmousedown=function (ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;
		oldPos.push({left:oDiv.offsetLeft,top:oDiv.offsetTop});
		document.onmousemove=function (ev){
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			oldPos.push({left:l,top:t});
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';
		};
		document.onmouseup=function (){
			document.onmousemove=null;
			document.onnmouseup=null;
			oDiv.releaseCapture&&oDiv.releaseCapture;
		};
		oDiv.setCapture&&oDiv.setCapture;
		return false;
	};
	var timer=null
	
	oBtn.onclick=function (){
		timer=setInterval(function (){
			if(oldPos.length){
				var oPos=oldPos.pop();
				oDiv.style.left=oPos.left+'px';
				oDiv.style.top=oPos.top+'px';
			}else{
				clearInterval(timer);
			}
		},30);
	};
};
</script>
</head>

<body>
	<input type="button" value="按钮" />
    <div id="div1"></div>
</body>
</html>
