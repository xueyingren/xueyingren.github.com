<style>
*{ margin:0; padding:0; list-style:none; }
ul{ width:600px; height:337px; margin:100px auto; overflow:hidden; position:relative; }
li{ position:absolute; top:0; width:600px; height:337px; }
img{ width:100%; height:337px; }
</style>
<script src="move1.js"></script>
<script>
window.onload=function (){
	var oUl=document.getElementById('ul');
	var aLi=oUl.children;
	var defaultW=40;
	var w=600;
	
	for(var i=1; i<aLi.length; i++){
		aLi[i].style.left=w-(aLi.length-i)*defaultW+'px';
	}
	for(var i=0; i<aLi.length; i++){
		(function (index){
			aLi[i].onmouseover=function (){
				for(var i=0; i<aLi.length; i++){
					if(i<=index){
						//aLi[i].style.left=i*defaultW+'px';
						startMove(aLi[i],{left:i*defaultW},500,'ease-out');
					}else{
					//aLi[i].style.left=w-(aLi.length-i)*defaultW+'px';
						startMove(aLi[i],{left:w-(aLi.length-i)*defaultW},500,'ease-out');
					}
				}
			};
		})(i);
	}
};
</script>

<body>
	<ul id="ul">
    	<li><img src="img/1.jpg" alt="" /></li>
    	<li><img src="img/2.jpg" alt="" /></li>
    	<li><img src="img/3.jpg" alt="" /></li>

    	<li><img src="img/5.jpg" alt="" /></li>
    </ul>
