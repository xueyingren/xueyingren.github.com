<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>苹果菜单</title>
<style>
*{ margin:0; padding:0; }
div{ width:100%; position:absolute; left:0; bottom:0; text-align:center; }
div img{ width:64px; }
</style>
<script>
window.onload=function (){
	var oBox=document.getElementById('box');
	var aImg=oBox.children;
	var aInput=document.getElementsByTagName('input');
	
	document.onmousemove=function (ev){
		var oEvent=ev||event;
		for(var i=0; i<aImg.length; i++){
			var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
			var b=aImg[i].offsetTop+aImg[i].offsetHeight/2+oBox.offsetTop-oEvent.clientY;
			var c=Math.sqrt(a*a+b*b);
			
			var scale=1-c/500;
			scale<0.5&&(scale=0.5);
			aInput[i].value=scale;
			
			aImg[i].style.width=128*scale+'px';
		}
	};
};
</script>
</head>

<body>
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<div id="box">
    	<img src="img/1.png" alt="" />
    	<img src="img/2.png" alt="" />
    	<img src="img/3.png" alt="" />
    	<img src="img/4.png" alt="" />
    	<img src="img/5.png" alt="" />
    </div>
</body>
</html>
