<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>彩色打字机</title>
<style>
*{ margin:0; padding:0; }
body{ background:#000; color:#fff; font-size:40px; font-family:'微软雅黑'; font-weight:bold; }
span{font-size:50px; text-align:center; font-family:微软雅黑; font-weight:bold;
	background:-webkit-linear-gradient(-45deg,red,pink,green,#fff,orange,blue); 
	-webkit-background-clip:text; color:rgba(0,0,0,0);}
</style>
<script src="move.js"></script>
<script>
window.onload=function (){
	var str='姓名：赵阳、年龄：26、性别：男、文化：大专、工作性质：全职，期望职业：  WEB前端开发，期望月薪：  8001-12000元/月，目前状况：我目前处于离职状态，可立即上岗。1.熟悉CSS及Web设计标准，能使用DIV+CSS的方式设计页面，能够解决浏览器兼容问题；能完全手写代码并合理布局；2.熟悉photoshop，illustrator，Dreamweaver， Adobe 。';
	for(var i=0; i<str.length; i++){
		var oS=document.createElement('span');
		oS.innerHTML=str.charAt(i);
		document.body.appendChild(oS);
		oS.style.opacity=0;
		oS.style.filter='alpha(opacity:0)';
	}
	
	var aSpan=document.body.children;
	var i=0;
	var timer=null;
	timer=setInterval(function (){
		startMove(aSpan[i],{opacity:1});
		i++;
		if(i==aSpan.length){
			clearInterval(timer);
		}
	},30);

	var oA = document.body.children[0];
	oA.play();
	document.onclick=function(){
		oA.pause();
	};
};
</script>
</head>
<audio src="3895.mp3"></audio>

</html>
