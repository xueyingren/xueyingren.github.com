<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
.sun{position:absolute; top:0; left:0; width:100px; height:100px; border-radius:50%; background:#F93;box-shadow:0 0 100px #FF0;}
p{ text-align:center; font-size:50px; margin:200px auto; color:blue; 
	text-shadow:0 0 0 black;
}
</style>
<script>
window.onload=function(){
	var oSun = document.querySelector('.sun');
	var oP = document.querySelector('p');
	document.onmousemove=function(ev){
		oSun.style.left = ev.pageX-oSun.offsetWidth/2+'px';
		oSun.style.top = ev.pageY-oSun.offsetHeight/2+'px';
		var disX = (oP.offsetLeft+oP.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
		var disY = (oP.offsetTop+oP.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
		
		
		var c = Math.sqrt(disX*disX+disY*disY);
		
		oP.style.textShadow = disX*0.6+'px '+disY*0.6+'px '+c*0.1+'px black';
	};
};
</script>
</head>

<body>
	<div class="sun"></div>
	<p>welcome to 智能社</p>
</body>
