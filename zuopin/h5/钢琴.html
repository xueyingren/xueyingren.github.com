*{margin:0; padding:0; list-style:none; text-align:center; line-height:200px;}
li{float:left; width:calc(12.5% - 2px); height:200px; border:1px solid #000; background:#fff;}
li.on{background:#ccc;}
</style>
<script src="sound.js"></script>
<script>
window.onload=function(){
	var oA = document.querySelector('#a1');
	var aLi = document.querySelectorAll('li');
	document.onkeydown=function(ev){
		//49-56
		oA.src = oggSound['sound'+ev.keyCode];
		oA.play();
		aLi[ev.keyCode-49].className='on';
	};
	document.onkeyup=function(ev){
		aLi[ev.keyCode-49].className='';
	};
};
</script>
</head>

<body>
<audio id="a1"></audio>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
