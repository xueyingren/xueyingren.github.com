<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas 弧表</title>
<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
function toDou(iNum){
	return iNum<10?'0'+iNum:''+iNum;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	var cx = oC.width/2,
		cy = oC.height/2;
	function tick(){
		var oDate = new Date();
		var h = oDate.getHours();
		var m = oDate.getMinutes();
		var s = oDate.getSeconds();
		var ms = oDate.getMilliseconds();
		gd.clearRect(0,0,oC.width,oC.height);
		drawArc(120,(s*6+ms/1000*6),'red');
		drawArc(100,(m*6+s/60*6),'orange');
		drawArc(80,(h*30+m/60*30),'#09f');
		
		var str = toDou(h)+':'+toDou(m)+':'+toDou(s);
		gd.font = '30px 微软雅黑';
		gd.textAlign = 'center';
		gd.textBaseline = 'middle';
		gd.fillText(str,cx,cy);
		
	}
	tick();
	setInterval(tick,1);
	
	function drawArc(r,d,color){
		gd.beginPath();
		gd.arc(cx,cy,r,d2a(-90),d2a(d-90),false);
		gd.strokeStyle = color;
		gd.lineWidth = 20;
		gd.stroke();
	}
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
