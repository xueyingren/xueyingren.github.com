<title>智能社— http://www.zhinengshe.com</title>
<style>
ul{width:200px; }
li{height:30px; line-height:30px; border-bottom:1px dashed #ccc; }
li.play{ background:url(play.gif) no-repeat 170px;}
</style>
<script>
window.onload=function(){
	var oA = document.querySelector('.a1');
	var aLi = document.querySelectorAll('li');
	var arr = ['千千阙歌','时间都去哪儿了','小苹果','夜的钢琴曲','雨的印记'];
	var iNow = 0;
	tab();
	for(var i=0;i<aLi.length;i++){
		(function(index){
			aLi[i].ondblclick=function(){
				iNow = index;
				tab();
			};
		})(i);
	}
	function tab(){
		for(var i=0;i<aLi.length;i++){
			aLi[i].className='';
		}
		aLi[iNow].className='play';
		oA.src = 'mp3/'+arr[iNow]+'.mp3';
		oA.play();
	}
};
</script>
</head>

<body>
<audio class="a1"></audio>
<ul>
	<li>千千阙歌</li>
	<li>时间都去哪儿了</li>
	<li>小苹果</li>
	<li>夜的钢琴曲</li>
	<li>雨的印记</li>
</ul>
</body>
