<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	var oBtn = document.querySelector('input');
	
	var lg = gd.createLinearGradient(0,0,oC.width,oC.height);
	lg.addColorStop(0,'red');
	lg.addColorStop(0.25,'green');
	lg.addColorStop(0.5,'pink');
	lg.addColorStop(0.75,'blue');
	lg.addColorStop(1,'orange');
	
	var x = 300,
		y = 200,
		w = 200,
		h = 100;
	
	var d = 0;
	setInterval(function(){
		d+=3;
		gd.save();
		gd.beginPath();
		gd.translate(x+w/2,y+h/2);
		gd.rotate(d2a(d));
		gd.strokeStyle = lg;
		gd.strokeRect(-w/2,-h/2,w,h);
		gd.restore();
	},30);
	oBtn.onclick=function(){
		var oImg = new Image();
		oImg.src = oC.toDataURL('image/png');
		document.body.appendChild(oImg);
		
	};
};
</script>
</head>

<body>
<input type="button" value="拍照" id="btn1" />
<br />
<canvas id="c1" width="800" height="600"></canvas>
