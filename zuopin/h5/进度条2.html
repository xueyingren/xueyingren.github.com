<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	var cx = oC.width/2,
		cy = oC.height/2;
		
	
	var lg = gd.createLinearGradient(300,200,600,400);
	lg.addColorStop(0,'orange');
	lg.addColorStop(0.5,'#09f');
	lg.addColorStop(1,'#90f');
		
	
	var i = 0;
	var timer = setInterval(function(){
		i++;
		gd.clearRect(0,0,oC.width,oC.height);
		drawArc(100,i,lg);
		gd.font = '30px 微软雅黑';
		var str = (i/360*100).toFixed(2)+'%';
		gd.textAlign = 'center';
		gd.textBaseline = 'middle';
		gd.fillStyle = lg;
		gd.fillText(str,cx,cy);
		if(i==360){
			clearInterval(timer);
		}
	},16);
	
	
	function drawArc(r,d,color){
		gd.beginPath();
		gd.arc(cx,cy,r,d2a(0),d2a(d),false);
		gd.strokeStyle = color;
		gd.lineWidth = 20;
		gd.stroke();
	}
		
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
