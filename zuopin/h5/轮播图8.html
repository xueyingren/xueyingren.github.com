<style>
*{margin:0; padding:0; list-style:none;}
html{font-size:20px;}
.box{width:16rem; height:8rem; position:relative; overflow:hidden;}
.box ul{ position:absolute; height:8rem; -webkit-transform:translate3d(0,0,0);}
.box ul li{ float:left; width:16rem; height:8rem; text-align:center; line-height:8rem;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBox = document.querySelector('.box');
	var oUl = document.querySelector('.box ul');
	var aLi = oUl.children;
	oUl.style.width = aLi.length*aLi[0].offsetWidth+'px';
	var iNow = 0;
	var x = 0;
	var bOk = false;
	oUl.addEventListener('touchstart',function(ev){
		if(bOk)return;
		bOk = true;
		var downX = ev.targetTouches[0].pageX;
		var disX = downX-x;
		function fnMove(ev){
			x = ev.targetTouches[0].pageX-disX;
			oUl.style.WebkitTransform = 'translate3d('+x+'px,0,0)';
		}
		function fnEnd(ev){
			document.removeEventListener('touchmove',fnMove,false);
			document.removeEventListener('touchend',fnEnd,false);
			var upX = ev.changedTouches[0].pageX;
			
			if(Math.abs(upX-downX)>100){
				if(upX<downX){
					iNow++;
					if(iNow==aLi.length){
						iNow = aLi.length-1;
					}
				}else {
					iNow--;
					if(iNow<0){
						iNow = 0;
					}
				}
			}
			
			
			oUl.style.WebkitTransition = '.4s all ease';
			
			x = -iNow*aLi[0].offsetWidth;
			oUl.style.WebkitTransform = 'translate3d('+x+'px,0,0)';
			function tranEnd(){
				oUl.removeEventListener('transitionend',tranEnd,false);
				oUl.style.WebkitTransition = 'none';
				bOk = false;
			}
			oUl.addEventListener('transitionend',tranEnd,false);
		}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
<div class="box">
	<ul>
		<li style="background:#f90;">0</li>
		<li style="background:#f09;">1</li>
		<li style="background:#09f;">2</li>
		<li style="background:#0f9;">3</li>
	</ul>
</div>
</body>
